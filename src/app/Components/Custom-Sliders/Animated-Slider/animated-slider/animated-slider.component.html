<div class="slider">
  <div class="slider-value"   [class.show]="isSliderFocused">
    <span #slideValue>{{ sliderValue }}</span>
  </div>
<div class="field">

  <input

  type="range"
  min="0"
  max="100"
  #inputSlide
  [(ngModel)]="sliderValue"
  (ngModelChange)="updateSliderValue()"
  (blur)="onSliderBlur()"
/>

</div>


</div>
