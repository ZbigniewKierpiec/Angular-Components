<div class="range-container">
  <div class="field">
    <input #range type="range" id="range" (blur)="onSliderBlur()"  #inputSlide
    [(ngModel)]="sliderValue" (ngModelChange)="updateSliderValue()"     max="100" min="0">

    <label class="label" #label for="range"  [class.show]="isSliderFocused"       ></label>
  </div>


</div>
