<label>
  <input
    class="input"
    type="checkbox"
    [(ngModel)]="isChecked"
    (change)="toggleCheckbox()"
  />
  <svg
    #svgElement
    [@checkboxAnimation]="isChecked ? 'active' : 'inactive'"
    class="checkbox"
    [ngClass]="{'checkbox--active': isChecked}"
    aria-hidden="true"
    viewBox="0 0 15 11"
    fill="none"
  >
    <path
      d="M1 4.5L5 9L14 1"
      strokeWidth="2"
      stroke="#fff"
    />
  </svg>
</label>
